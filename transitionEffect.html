<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
    width: 100px;
    height: 100px;
    background-color: lightblue;    
    transition: width 2s, height 2s, transform 2s;

        }
        .box:hover {
    width: 200px;
    height: 200px;
    transform: rotate(45deg);   
        }
    </style>
</head>
<body>
     <h1 class="box"> Transition </h1>
</body>
</html>
