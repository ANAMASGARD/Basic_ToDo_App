<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Formation For Students</title>
  
     
<body>
    <table>
        <tr style="background-color: lightgray;">
            <th>Student Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td>14</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Babu</td>
            <td>15</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Naman</td>
            <td>13</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Divya</td>
            <td>14</td>
            <td>9</td>
        </tr>
    </table>
</head>
    
</body>
</html>
